<div class="container">
  <table class="uui-table dynamic stripe">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userData">
        <td>{{ user.id }}</td>
        <td>
          {{ user.name }}
        </td>
        <td>
          {{ user.email }}
        </td>
        <td>
          {{ user.role }}
        </td>
        <td>
          <button
            type="button"
            class="uui-button light-grey"
            data-toggle="modal"
            data-target="#popup2"
            (click)="editUser(user.id)"
          >
            Edit
          </button>

          <span></span>
          <um-modals
            [color]="['raspberry']"
            [name]="['Remove']"
            (notify)="remove(user.id, $event)"
          ></um-modals>
        </td>
      </tr>
    </tbody>
  </table>

  <form #form="ngForm" (ngSubmit)="updateUser()">
    <div
      *ngIf="showModal"
      class="modal uui-modal fade"
      id="popup2"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit User</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              <span></span><span></span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="uui-form-element form-control"
                name="name"
                id="name"
                [(ngModel)]="selectedUser.name"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="uui-form-element disable form-control"
                id="email"
                name="email"
                [(ngModel)]="selectedUser.email"
                placeholder="Your Email"
              />
            </div>
            <div class="form-group">
              <label for="role">Role</label>
              <select
                name="role"
                class="selectpicker uui-form-element form-control"
                [(ngModel)]="selectedUser.role"
              >
                <ng-container *ngFor="let role of roles">
                  <ng-container *ngIf="selectedUser.role === role">
                    <option [value]="role" selected>
                      {{ role }}
                    </option>
                  </ng-container>
                  <ng-container *ngIf="selectedUser.role !== role">
                    <option [value]="role">{{ role }}</option>
                  </ng-container>
                </ng-container>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              data-dismiss="modal"
              #close
              class="uui-button transparent"
            >
              Cancel
            </button>
            <button type="submit" class="uui-button blue">Update</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
