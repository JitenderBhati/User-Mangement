<div class="main">
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <figure>
            <img src="assets/images/illus2.svg" alt="sing up image" />
          </figure>
          <h5>
            <a [routerLink]="['/auth', 'register']" class="signup-image-link"
              >Create an account</a
            >
          </h5>
        </div>

        <div class="signin-form">
          <h2>Sign In</h2>
          <form #form="ngForm" (ngSubmit)="loginUser()">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="uui-form-element form-control large"
                name="email"
                id="email"
                [(ngModel)]="loginDetails.email"
                placeholder="Your Email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="uui-form-element form-control large"
                name="password"
                id="password"
                [(ngModel)]="loginDetails.password"
                placeholder="Password"
              />
            </div>

            <div class="form-group">
              <input
                type="submit"
                name="signup"
                id="signup"
                class="uui-button blue large"
                value="Log In"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
